{% extends "auctions/layout.html" %}
{% block body %}
{% load custom_tags %}
<h2 class="text-2xl font-semibold text-gray-900 dark:text-white">
  Categories
</h2>
<div class="my-6" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 3rem;">
{% for category in categories %}
<!-- todo: extract to card -->
<div class="w-full p-5 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <div class="text-6xl text-center">
        {{ category.icons }}
    </div>
    <div>
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-center text-gray-900 dark:text-white">{{ category.name }}</h5>
        <a href="{% url 'category' category.slug %}" class="flex items-center px-3 py-2 mx-auto text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 w-fit">
            See listings
             <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
            </svg>
        </a>
    </div>
</div>
{% endfor %}
</div>

{% endblock %}
