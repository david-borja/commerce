{% if is_ok %}
  <span class="bg-green-100 h-fit text-green-800 text-xs font-medium px-2.5 py-0.5 rounded dark:bg-green-900 dark:text-green-300">{{ text }}</span>
{% else %}
  <span class="bg-red-100 text-red-800 text-xs font-medium px-2.5 py-0.5 rounded dark:bg-red-900 dark:text-red-300">{{ text }}</span>
{% endif %}
